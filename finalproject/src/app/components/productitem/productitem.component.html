
<div class="card mycard" >
  <img src="{{data.src}}" class="card-img-top" alt="..." height="300">
  <div class="card-body">
    <h5 class="card-title">{{data.name}}</h5>
    <p class="card-text">{{data.desc}}</p>
    <p class="card-text fw-bold ">Price:${{data.price}}</p>
    <p class="card-text ">Quantity:{{data.quantity}}</p>
    <button  class="btn mybutton"(click)="increase()">Add to cart</button>
  </div>
</div>
